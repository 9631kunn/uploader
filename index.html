<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>うpろだ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="upload">
      <form class="upload__form" enctype="multipart/form-data">
        <h2 class="upload__title">Drag & Upload</h2>
        <div class="upload__area">
          <div class="upload__icon">
            <image class="upload__icon--top" src="./images/top.png" />
          </div>
          <div class="upload__file">
            <input
              id="inputFile"
              type="file"
              class="upload__file--input"
              name="upload[]"
              value="ファイルを選択"
              multiple
              accept="image/*"
            />
            <label for="inputFile" class="upload__file--label">
              ファイルを選択
              <span class="upload__file--tooltip">点線エリアにドラッグすれば複数画像を一度にアップロードできるよ</span>
            </label>
            <ol class="upload__file--lists none"></ol>
          </div>
        </div>
        <div class="upload__result none"></div>
        <div class="upload__copy-success">
          <div class="upload__copy-success--message">Copied!</div>
          <img src="./images/success.png" />
        </div>
        <details class="upload__option">
          <summary class="upload__option--title">オプション</summary>
          <label class="upload__option--check">
            <input type="checkbox" name="overwrite" />
            同じファイルをすでにサーバーにアップロードしたことがあるとき、アップロードするファイルをサーバー上の同じファイルに上書きする（リンクを変えたくない時などに使えるよ!）
          </label>
        </details>
        <button type="button" class="upload__button upload__button--upload">アップロードする</button>
        <button type="button" class="upload__button upload__button--copy none">リンクを全部コピーする</button>
        <a href="./" class="upload__button upload__button--home none">HOME</a>
      </form>
    </main>
    <script src="./ui.js" defer></script>
  </body>
</html>
